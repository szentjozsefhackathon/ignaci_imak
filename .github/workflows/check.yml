name: Check code quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    env:
      # these env variables (but not their values) are required for build_runner
      SERVER_URL: ''
      SERVER_CHECK_VERSIONS_PATH: ''
      SERVER_DOWNLOAD_DATA_PATH: ''
      SERVER_MEDIA_PATH_PREFIX: ''
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Create .env file
        uses: jakubcieslik99/secrets-vars-to-env-file-action@main
        with:
          secrets: ${{ toJSON(secrets) }}
          vars: ${{ toJSON(vars) }}
          exclude: SENTRY_DSN, FLUTTER_ROOT, PUB_CACHE

      - name: Install dependencies
        run: flutter pub get
      - name: Run build_runner
        run: dart run build_runner build
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      - name: Run analysis
        run: dart analyze
      # - name: Run tests
      #   run: flutter test
